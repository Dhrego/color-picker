<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body class="vh-100">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-title">Wanna change color?</h4>
                <h6 class="card-subtitle mb-2 text-body-secondary">Type a color </h6>
                <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore enim odio minima
                    ad inventore laborum.</p>
                <form>
                    <input class="form-control form-control-sm" type="text" id="input" placeholder="Enter color here"
                        autofocus required>
                    <button id="button" class="mt-2 btn btn-primary" type="submit">submit</button>
                </form>
                <div class="my-3 border border-secondary rounded bg-dark bg-gradient">
                    <p class="h2 text-center text-light">Or</p>
                </div>
                <h5 class="card-title">Generate random color?</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Click on randomize</h6>
                <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore enim odio minima
                    ad inventore laborum.</p>

                <button id="randomize" class="btn btn-secondary">Randomize</button>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
